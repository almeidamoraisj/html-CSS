<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table{
            text-align: center;
        width: 500px;
        border-collapse: collapse;   
    }
    th {
        background-color: grey;
        color: white;
        border: 1px solid black; 
    }
    th.classe{
        background-color: white;
        color: black;
    
    }
    td {
        border: 1px solid black; 
    }
    </style>
</head>
<body>
        <table>
            <tbody>
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2">Média</th>
                    
                </tr>
           
            
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
                <tr>
                    <th rowspan="5" scope="rowgroup" class="classe">Exatas</th>
                
                </tr>
                <tr>
                    <td>Matematica</td>

                </tr>
                <tr>

                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="col">Média de Exatas</th>
                    <th>0.0</th>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup" class="classe">Humanas</th>
                    <td>Historia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="col">Média de Humanas</th>
                    <th>0.0</th>
                </tr>





            </tbody>
        </table>
</body>
</html>
