<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }
        td {
            vertical-align: middle; /* alinhamento vertical da celula */
            text-align: center;  
            border: 1px solid black;
            padding: 8px;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabelas
    -->
    <Table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td> 
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </Table>
</body>
</html>
