<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="250" controls autoplay>
        <source src="midia/video.webm" type="video/webm">
    </video>
    <h1>Inserindo Videos do You tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bblVKYWpA0Y?si=OFgAS7vn7N1gnWwJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    
</body>
</html>
